<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link href="styles.css" rel="stylesheet">
	<script src="scripts.js"></script>
</head>
<body>
	<header class="header"><h1>Tic Tac Toe</h1></header>
	<div id="allBoard">
		<section id="playersInfo">
			<div class="playerInfo">
				<span class="pieceType">X</span>
				<label>
					<input placeholder="player 1 name" class="playerName" type="text"/>
				</label>
			</div>
			<div class="playerInfo">
				<span class="pieceType">O</span>
				<label>
					<input placeholder="player 2 name" class="playerName" type="text"/>
				</label>
			</div>
			<button id="newGameBtn">New Game</button>
		</section>
		<div id="back-board">
			<section id="board">
				<span data-row="0" data-col="0" class="square"></span>
				<span data-row="0" data-col="1" class="square"></span>
				<span data-row="0" data-col="2" class="square"></span>
				<span data-row="1" data-col="0" class="square"></span>
				<span data-row="1" data-col="1" class="square"></span>
				<span data-row="1" data-col="2" class="square"></span>
				<span data-row="2" data-col="0" class="square"></span>
				<span data-row="2" data-col="1" class="square"></span>
				<span data-row="2" data-col="2" class="square"></span>
			</section>
		</div>
		<section id="boardHistory">
		</section>
	</div>


</body>
</html>
